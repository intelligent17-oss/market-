<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Buyer Management ‚Äî Intelligent Marketplace</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="product.js"></script>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
}
.page{
  display:none;
  padding:20px;
}
.page.active{
  display:block;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,.12);
}
img{
  width:100%;
  max-width:260px;
  display:block;
  margin:auto;
  border-radius:8px;
}
h2,h3{text-align:center;}
.btn{
  width:100%;
  padding:18px;
  font-size:18px;
  font-weight:bold;
  border:none;
  border-radius:12px;
  margin-top:12px;
  cursor:pointer;
}
.green{background:#28a745;color:#fff;}
.red{background:#dc3545;color:#fff;}
.blue{background:#007bff;color:#fff;}
.gray{background:#6c757d;color:#fff;}
textarea,input{width:100%;padding:12px;margin-top:10px;}
</style>
</head>

<body>

<!-- PAGE 1: PRODUCT -->
<div class="page active" id="pageProduct">
  <div class="card" id="productBox"></div>
  <button class="btn green" onclick="goRelease()">Release Funds</button>
  <button class="btn red" onclick="goRefund()">Refund</button>
  <button class="btn blue" onclick="goSeller()">Message Seller</button>
</div>

<!-- PAGE 2: RELEASE CONFIRM -->
<div class="page" id="pageReleaseConfirm">
  <div class="card">
    <h3>Confirm Release</h3>
    <p id="releaseConfirmText"></p>
    <button class="btn green" onclick="submitRelease()">Yes I am very sure</button>
    <button class="btn gray" onclick="back()">No</button>
  </div>
</div>

<!-- PAGE 3: RELEASE SUCCESS -->
<div class="page" id="pageReleaseSuccess">
  <div class="card">
    <h3>Funds release request is successful üëäüëç</h3>
    <button class="btn gray" onclick="back()">Back to product</button>
  </div>
</div>

<!-- PAGE 4: REFUND CONFIRM -->
<div class="page" id="pageRefundConfirm">
  <div class="card">
    <h3>Confirm Refund</h3>
    <p id="refundConfirmText"></p>
    <button class="btn red" onclick="showRefundForm()">Yes I want to refund</button>
    <button class="btn gray" onclick="back()">No</button>
  </div>
</div>

<!-- PAGE 5: REFUND FORM -->
<div class="page" id="pageRefundForm">
  <div class="card">
    <h3>Refund Request</h3>
    <textarea id="refundReason" placeholder="Refund reason"></textarea>
    <input type="file" id="refundProof" accept="image/*">
    <button class="btn red" onclick="submitRefund()">Submit Refund</button>
  </div>
</div>

<!-- PAGE 6: REFUND SUCCESS -->
<div class="page" id="pageRefundSuccess">
  <div class="card">
    <h3>Refund request submitted successfully ‚úÖ</h3>
    <button class="btn gray" onclick="back()">Back to product</button>
  </div>
</div>

<!-- PAGE 7: SELLER -->
<div class="page" id="pageSeller">
  <div class="card">
    <h3>Seller Details</h3>
    <p id="sellerInfo"></p>
    <button class="btn gray" onclick="back()">Back</button>
  </div>
</div>
<!-- PAGE 8: ERROR -->
<div class="page" id="pageError">
  <div class="card">
    <h3>‚ùå Something went wrong</h3>
    <p id="errorText"></p>
    <button class="btn gray" onclick="back()">Back</button>
  </div>
</div>
<script>
  Telegram.WebApp.ready();

/* ================= CONFIG ================= */
const BOT_TOKEN = "7514817340:AAHUpE5ZPEUZkkM4rq4smoV_nzWfmwWBVGc";
const ADMIN_ID = 7979664801;

/* ================= URL PARAMS ================= */
const q = new URLSearchParams(location.search);
const productId = q.get("product_id");
const buyerId = q.get("buyer_id");
const buyerUsername = q.get("buyer_username");
const buyerContact = q.get("buyer_contact");

/* ================= PRODUCT ================= */
const product = productsData.find(p => p.id === productId);
if (!product) {
  document.body.innerHTML = "<h2>Product not found</h2>";
  throw new Error("Product not found");
}

/* ================= UI HELPERS ================= */
function show(id){
  document.querySelectorAll(".page").forEach(p => p.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}

function back(){
  show("pageProduct");
}

/* ================= ERROR HANDLER ================= */
function showError(message){
  const el = document.getElementById("errorText");
  if(el){
    el.innerHTML = message;
    show("pageError");
  }else{
    // fallback (should not happen)
    console.error(message);
  }
}

/* ================= DISPLAY PRODUCT ================= */
productBox.innerHTML = `
<img src="${product.image}">
<h2>${product.name}</h2>
<p><b>Product ID:</b> ${product.id}</p>
<p><b>Price:</b> ${product.price} ${product.currency}</p>
<p><b>Product Link:</b> <a href="${product.url}" target="_blank">${product.url}</a></p>
`;

/* ================= TELEGRAM HELPERS ================= */
async function sendMessage(chatId, text){
  if(!navigator.onLine) return false;

  try{
    const res = await fetch(
      `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`,
      {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
          chat_id: chatId,
          text: text,
          parse_mode: "HTML"
        })
      }
    );

    const data = await res.json();
    return data.ok === true;
  }catch(err){
    return false;
  }
}

/* ================= RELEASE FLOW ================= */
function goRelease(){
  releaseConfirmText.innerHTML = `
Are you sure you want to release the funds for:<br>
<b>${product.name}</b><br>
Product price: <b>${product.price} ${product.currency}</b>`;
  show("pageReleaseConfirm");
}

async function submitRelease(){

  if(!navigator.onLine){
    return showError("No internet connection. Please check your network and try again.");
  }

  const adminOk = await sendMessage(ADMIN_ID, `
<b>‚úÖ RELEASE FUNDS REQUEST</b>

<b>PRODUCT DETAILS</b>
‚Ä¢ Name: ${product.name}
‚Ä¢ Product ID: ${product.id}
‚Ä¢ Price: ${product.price} ${product.currency}
‚Ä¢ Product URL: ${product.url}

<b>BUYER DETAILS</b>
‚Ä¢ Buyer ID: ${buyerId}
‚Ä¢ Buyer Username: @${buyerUsername}
‚Ä¢ Buyer Contact: ${buyerContact}

<b>SELLER DETAILS</b>
‚Ä¢ Seller ID: ${product.sellerId}
‚Ä¢ Seller Contact: ${product.sellerContact}
`);

  if(!adminOk){
    return showError("Failed to notify admin. Please try again later.");
  }

  const buyerOk = await sendMessage(buyerId, `
A request to release the funds for "${product.name}" has been sent to the moderator.

Product name: ${product.name}
Product ID: ${product.id}
Product price: ${product.price} ${product.currency}

Our moderator will review shortly.
WhatsApp üëâ +2348121697423
`);

  const sellerOk = await sendMessage(product.sellerId, `
‚úÖ RELEASE REQUEST RECEIVED

Product name: ${product.name}
Product ID: ${product.id}
Product price: ${product.price} ${product.currency}

Funds will be added once approved.
WhatsApp üëâ +2348121697423
`);

  if(!buyerOk || !sellerOk){
    return showError("Release request sent, but failed to notify buyer or seller.");
  }

  show("pageReleaseSuccess");
}

/* ================= REFUND FLOW ================= */
function goRefund(){
  refundConfirmText.innerHTML = `
Are you sure you want to request a refund for:<br>
<b>${product.name}</b><br>
Refund amount: <b>${product.price} ${product.currency}</b>`;
  show("pageRefundConfirm");
}

function showRefundForm(){
  show("pageRefundForm");
}

async function submitRefund(){

  if(!navigator.onLine){
    return showError("No internet connection. Please check your network and try again.");
  }

  const reason = refundReason.value.trim();
  const file = refundProof.files[0];
  if(!reason || !file){
    return showError("Please provide refund reason and screenshot proof.");
  }

  const manageRefundLink =
    `manage_refund.html` +
    `?product_id=${encodeURIComponent(product.id)}` +
    `&buyer_id=${encodeURIComponent(buyerId)}` +
    `&buyer_username=${encodeURIComponent(buyerUsername)}` +
    `&buyer_contact=${encodeURIComponent(buyerContact)}`;

  /* SEND TO ADMIN (PHOTO) */
  try{
    const fd = new FormData();
    fd.append("chat_id", ADMIN_ID);
    fd.append("photo", file);
    fd.append("caption", `
<b>üö® REFUND REQUEST</b>

<b>PRODUCT DETAILS</b>
‚Ä¢ Name: ${product.name}
‚Ä¢ Product ID: ${product.id}
‚Ä¢ Price: ${product.price} ${product.currency}
‚Ä¢ Product URL: ${product.url}

<b>BUYER DETAILS</b>
‚Ä¢ Buyer ID: ${buyerId}
‚Ä¢ Buyer Username: @${buyerUsername}
‚Ä¢ Buyer Contact: ${buyerContact}

<b>SELLER DETAILS</b>
‚Ä¢ Seller ID: ${product.sellerId}
‚Ä¢ Seller Contact: ${product.sellerContact}

<b>MANAGE REFUND</b>
${manageRefundLink}

<b>REFUND REASON</b>
${reason}
`);
    fd.append("parse_mode","HTML");

    const res = await fetch(
      `https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`,
      { method:"POST", body: fd }
    );

    const data = await res.json();
    if(!data.ok){
      throw new Error("Admin message failed");
    }

  }catch(err){
    return showError("Failed to submit refund request. Please try again.");
  }

  const buyerOk = await sendMessage(buyerId, `
A request to refund "${product.price} ${product.currency}" from "${product.name}" has been sent.

Please wait while the moderator reviews it.
This may take up to 24 hours.
`);

  const sellerOk = await sendMessage(product.sellerId, `
üö® REFUND REQUEST RECEIVED

Product name: ${product.name}
Product price: ${product.price} ${product.currency}

üëâ Manage this refund here:
${manageRefundLink}
`);

  if(!buyerOk || !sellerOk){
    return showError("Refund sent to admin but failed to notify buyer or seller.");
  }

  show("pageRefundSuccess");
}

/* ================= SELLER PAGE ================= */
function goSeller(){
  sellerInfo.innerHTML = `
<b>Seller ID:</b> ${product.sellerId}<br>
<b>Seller Contact:</b> ${product.sellerContact}
`;
  show("pageSeller");
}
</script>
</body>
</html>
